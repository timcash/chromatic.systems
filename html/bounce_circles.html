<!DOCTYPE html>
<html>
  <head>
    <title>Chromatic</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
  </head>
  <body>
    <main id="main">
      <canvas id="canvas"></canvas>
    </main>
  </body>
  <!-- a script that loads after the dom -->
  <script>
    // setup the canvas
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    // set the size of the canvas to fill the screen
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // create a function that represents a entity as a circle
    function Circle(x, y, dx, dy, radius) {
      this.x = x;
      this.y = y;
      this.dx = dx;
      this.dy = dy;
      this.radius = radius;

      // draw the circle
      this.draw = function () {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
        ctx.fillStyle = "white";
        ctx.fill();
        ctx.strokeStyle = "black";
        ctx.stroke();
      };
    }

    // create three circles
    var circle1 = new Circle(100, 100, 3, 3, 30);
    var circle2 = new Circle(200, 200, -3, -3, 30);
    var circle3 = new Circle(300, 300, 5, 5, 30);

    // draw the circles
    circle1.draw();
    circle2.draw();
    circle3.draw();

    // move the circles horizontally at 10 frames per second for 1 second
    setInterval(function () {
      ctx.clearRect(0, 0, innerWidth, innerHeight);
      circle1.draw();
      circle2.draw();
      circle3.draw();
      circle1.x += circle1.dx;
      circle1.y += circle1.dy;
      circle2.x += circle2.dx;
      circle2.y += circle2.dy;
      circle3.x += circle3.dx;
      circle3.y += circle3.dy;
      if (
        circle1.x + circle1.radius > innerWidth ||
        circle1.x - circle1.radius < 0
      ) {
        circle1.dx = -circle1.dx;
      }
      if (
        circle1.y + circle1.radius > innerHeight ||
        circle1.y - circle1.radius < 0
      ) {
        circle1.dy = -circle1.dy;
      }
      if (
        circle2.x + circle2.radius > innerWidth ||
        circle2.x - circle2.radius < 0
      ) {
        circle2.dx = -circle2.dx;
      }
      if (
        circle2.y + circle2.radius > innerHeight ||
        circle2.y - circle2.radius < 0
      ) {
        circle2.dy = -circle2.dy;
      }
      if (
        circle3.x + circle3.radius > innerWidth ||
        circle3.x - circle3.radius < 0
      ) {
        circle3.dx = -circle3.dx;
      }
      if (
        circle3.y + circle3.radius > innerHeight ||
        circle3.y - circle3.radius < 0
      ) {
        circle3.dy = -circle3.dy;
      }
    }, 10);
  </script>
</html>
