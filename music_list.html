<html>
    <head>
        <title>Template</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="images/favicon.ico"
        />
        </style>
    </head>
    <body>
        <main>
            <!-- A list of links to music in the /music directory -->
            <ul>
                <li>
                    <!-- a sound player for images/g1_spanish_classical -->
                    <figure>
                        <figcaption>Listen to the T-Rex:</figcaption>
                        <audio controls preload="auto">
                            <source
                                src="/music/g1_spanish_classical.mp3"
                                type="audio/mp3"
                            />
                            Your browser does not support the
                            <code>audio</code> element.
                        </audio>
                    </figure>
                    <p>
                        <a href="/music/g1_spanish_classical.mp3"
                            >link to the audio</a
                        >
                        instead.
                    </p>
                </li>
            </ul>
        </main>
        <script></script>
    </body>
</html>
