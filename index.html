<!DOCTYPE html>
<html>
    <head>
        <title>Chromatic Systems Introduction</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="reset.css" />
        <link rel="stylesheet" type="text/css" href="main.css" />
        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="images/favicon.ico"
        />
    </head>
    <body>
        <main id="main">
            <canvas id="stage"></canvas>
        </main>
    </body>
    <!-- a script that loads after the dom -->
    <script>
        // setup the canvas
        var canvas = document.getElementById("stage");
        var ctx = canvas.getContext("2d");
        // set the size of the canvas to fill the screen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // a function to create a random hsl color
        function randomHslColor() {
            var h = Math.random() * 360;
            // max saturation is 100%
            var s = 100;
            // max lightness is 100%
            var l = 50;
            return "hsl(" + h + ", " + s + "%, " + l + "%)";
        }

        // create an etity to represent point
        function point(x, y) {
            return {
                x: x,
                y: y,
                getWorldX: function () {
                    return this.x + canvas.width / 2;
                },
                getWorldY: function () {
                    return this.y + canvas.height / 2;
                },
            };
        }

        // given two points the function returns {p1,p2}
        function line(p1, p2) {
            return {
                p1: p1,
                p2: p2,
                color: randomHslColor(),
                draw() {
                    ctx.beginPath();
                    ctx.moveTo(p1.getWorldX(), p1.getWorldY());
                    ctx.lineTo(p2.getWorldX(), p2.getWorldY());
                    ctx.strokeStyle = this.color;
                    ctx.stroke();
                },
            };
        }

        // given n returns an array of n lines along the circumference of a circle with radius 100
        function circle(n) {
            var lines = [];
            var angle = 360 / n;
            for (var i = 0; i < n; i++) {
                var p1 = point(
                    Math.cos((angle * i * Math.PI) / 180) * 100,
                    Math.sin((angle * i * Math.PI) / 180) * 100
                );
                var p2 = point(
                    Math.cos((angle * (i + 1) * Math.PI) / 180) * 100,
                    Math.sin((angle * (i + 1) * Math.PI) / 180) * 100
                );
                lines.push(line(p1, p2));
            }
            return lines;
        }

        // a value to represent the lines returned by the circle function
        var lines = circle(100);

        // given a list of lines the function draws them
        function drawLines(lines) {
            for (var i = 0; i < lines.length; i++) {
                lines[i].draw();
            }
        }

        drawLines(lines);
    </script>
</html>
